<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nightreign Guide</title>
    <link rel="stylesheet" href="nrg.css" />
    <link rel="shortcut icon" href="./images/nrgicon.png" type="image/x-icon" />
</head>
<body>
    <!-- Container for image + details -->
    <div id="nightlord-area" class="nightlord-area">
        <!-- Nightlord image and weakness icon -->
        <div id="nightlord" class="nightlord">
            <img src="" alt="" id="nightlord-img" class="nightlord-img" />
            <img src="" alt="" id="nightlord-weakness-icon" class="nightlord-weakness-icon" />
        </div>

        <!-- Nightlord details -->
        <div id="nightlord-details" class="nightlord-details-container">
            <!-- Weapon types -->
            <div class="type-row">
                <div class="type-cell">
                    <span id="standard-value-extra"></span>
                    <img src="./images/Standard.png" alt="Standard" title="Standard">
                    <span id="standard-value"></span>
                </div>
                <div class="type-cell">
                    <span id="slash-value-extra"></span>
                    <img src="./images/Slash.png" alt="Slash" title="Slash">
                    <span id="slash-value"></span>
                </div>
                <div class="type-cell">
                    <span id="strike-value-extra"></span>
                    <img src="./images/Strike.png" alt="Strike" title="Strike">
                    <span id="strike-value"></span>
                </div>
                <div class="type-cell">
                    <span id="pierce-value-extra"></span>
                    <img src="./images/Pierce.png" alt="Pierce" title="Pierce">
                    <span id="pierce-value"></span>
                </div>
            </div>
            <!-- Element types -->
            <div class="type-row">
                <div class="type-cell">
                    <span id="magic-value-extra"></span>
                    <img src="./images/Magic.png" alt="Magic" title="Magic">
                    <span id="magic-value"></span>
                </div>
                <div class="type-cell">
                    <span id="fire-value-extra"></span>
                    <img src="./images/Fire.png" alt="Fire" title="Fire">
                    <span id="fire-value"></span>
                </div>
                <div class="type-cell">
                    <span id="lightning-value-extra"></span>
                    <img src="./images/Lightning.png" alt="Lightning" title="Lightning">
                    <span id="lightning-value"></span>
                </div>
                <div class="type-cell">
                    <span id="holy-value-extra"></span>
                    <img src="./images/Holy.png" alt="Holy" title="Holy">
                    <span id="holy-value"></span>
                </div>
            </div>
            <!-- Ailment types -->
            <div class="type-row row-1">
                <span>Higher value is harder to apply</span>
            </div>
            <div class="type-row row-3">
                <div class="type-cell">
                    <span id="poison-value-extra"></span>
                    <img src="./images/Poison.png" alt="Poison" title="Poison">
                    <span id="poison-value"></span>
                </div>
                <div class="type-cell">
                    <span id="scarlet-rot-value-extra"></span>
                    <img src="./images/Scarlet_Rot.png" alt="Scarlet Rot" title="Scarlet Rot">
                    <span id="scarlet-rot-value"></span>
                </div>
                <div class="type-cell">
                    <span id="bleed-value-extra"></span>
                    <img src="./images/Bleed.png" alt="Bleed" title="Bleed">
                    <span id="bleed-value"></span>
                </div>
            </div>
            <div class="type-row row-3">
                <div class="type-cell">
                    <span id="frostbite-value-extra"></span>
                    <img src="./images/Frostbite.png" alt="Frostbite" title="Frostbite">
                    <span id="frostbite-value"></span>
                </div>
                <div class="type-cell">
                    <span id="sleep-value-extra"></span>
                    <img src="./images/Sleep.png" alt="Sleep" title="Sleep">
                    <span id="sleep-value"></span>
                </div>
                <div class="type-cell">
                    <span id="madness-value-extra"></span>
                    <img src="./images/Madness.png" alt="Madness" title="Madness">
                    <span id="madness-value"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="other-info">
    </div>

    <!-- Modal to select nightlord -->
    <div id="nightlord-modal" class="modal">
        <div class="nightlord-modal-content">
            <h1>Select Night Lord</h1>
            <div class="nightlord-grid">
                <img src="./images/Tricephalos.png" alt="Tricephalos" title="Tricephalos" />
                <img src="./images/Gaping_Jaw.png" alt="Gaping Jaw" title="Gaping Jaw" />
                <img src="./images/Sentient_Pest.png" alt="Sentient Pest" title="Sentient Pest" />
                <img src="./images/Augur.png" alt="Augur" title="Augur" />
                <img src="./images/Equilibrious_Beast.png" alt="Equilibrious Beast" title="Equilibrious Beast" />
                <img src="./images/Darkdrift_Knight.png" alt="Darkdrift Knight" title="Darkdrift Knight" />
                <img src="./images/Fissure_in_the_Fog.png" alt="Fissure in the Fog" title="Fissure in the Fog" />
                <img src="./images/Night_Aspect.png" alt="Night Aspect" title="Night Aspect" />
            </div>
        </div>
    </div>

    <script src="nrg.js"></script>
</body>
</html>
